{% extends 'layout.html' %}
{% block content %}
	<script src="../static/js/table2excel.js"></script>
	<div style="background-image: radial-gradient(farthest-corner at 45px 45px , #334b6f 0%, #273145 100%);">
		<div class="container-fluid pb-3" style="padding-top: 4.5rem;">
			<div class="container bg-light rounded pt-2" style="padding-bottom: 20.2rem;">
				<div class="p-3">
					<h1 class="fw-bold"> <img src="../static/images/aboutme/i.png" width="35" class="pb-2">&nbspSumary</h1>
					
					<form id="form_sumary" class="needs-validation" novalidate>
						<div class="row ">
							
							<div class="mb-1 col-xl-2 col-lg-3 col-md-4 col-sm-5 col-12 col-2">
								<div class="row">
									<label for="exampleFormControlInput1" class="form-label fw-bold fs-5">Plano(s)</label>
								</div>
								<div class="row ms-0 me-0">
									<input type="text" class="form-control" id="id-node" name="node" placeholder="LMLO066 o LMLO">
								</div>
								
							</div>
							<div class="mb-1 col-xl-2 col-lg-3 col-md-4 col-sm-5 col-12 col-2">
								<div class="row">
									<label for="exampleFormControlInput1" class="form-label fw-bold fs-5">Número de Días</label>
								</div>
								<div class="row ms-0 me-0">
									<input type="number" min="1" max="20" class="form-control" id="id-days" name="days" placeholder="1 - 20">
								</div>
								
							</div>
							<div class="mb-1 col-xl-1 col-lg-1 col-md-2 col-sm-2 col-12 col-2">
								<div class="row"><p>&nbsp</p></div>
								<div class="row"><button type="submit" class="btn btn-primary" style="padding-top: 0.2rem;">Analizar</button></div>
							</div>
							<div id="msg">	
							</div>
						</div>
					</form>

					<hr>
					<table id="hourstable" data-excel-name="Horas_QoE_afectado">
						<thead>
							<tr>
								<td>Nombre</td>
								<td>Apellido</td>
								<td>Celular</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Diego</td>
								<td>Coronel</td>
								<td>993763327</td>
							</tr>
							<tr>
								<td>Diego</td>
								<td>Coronel</td>
								<td>993763327</td>
							</tr>
							<tr>
								<td>Diego</td>
								<td>Coronel</td>
								<td>993763327</td>	
							</tr>
						</tbody>
					</table>
					<button id="hoursbutton">Export</button>
					<hr>
					
				</div>
			</div>
		</div>
	</div>
	<script>
		document.getElementById('hoursbutton').addEventListener('click', function() {
			var table2excel = new Table2Excel();
  			table2excel.export(document.querySelectorAll("#hourstable"), "Horas_QoE_afectado");
		});
	</script>
	<script src="../static/js/sumary.js"></script>		

{% endblock %}
